<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Green Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Body Styling */
    body {
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    /* Header Styling */
    header {
      background-color: #66bb6a; /* Green Header */
      color: white;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Thank You Section */
    #thank-you {
      margin: 100px auto;
      padding: 20px;
      max-width: 800px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #thank-you h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    #thank-you p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }

    /* Logo Styling */
    #logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 20px auto;
    }

    /* Return Button Styling */
    .return-btn {
      padding: 12px 20px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .return-btn:hover {
      background-color: #4caf50;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Green Bites</h1>
  </header>

  <section id="thank-you">
    <h2>Thank You!</h2>
    <p>We appreciate your message. We'll get back to you as soon as possible!</p>
    <!-- Logo inserted below the message with correct path -->
    <img id="logo" src="images/Green Bites Logo.jpg" alt="Green Bites Logo">

    <!-- Return Button -->
    <a href="index.html" class="return-btn">Return to Home</a>
  </section>

  <footer>
    <p>&copy; 2023 Green Bites. All rights reserved.</p>
  </footer>
</body>
</html>
